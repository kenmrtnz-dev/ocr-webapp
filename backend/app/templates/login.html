<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Statement Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-shell">
        <div class="login-stage">
            <div class="login-card">
                <div class="login-brand">Bank Statement Analyzer</div>
                <h1 class="login-title">Sign in</h1>
                <p class="login-subtitle">Use your assigned account to continue.</p>
                <form id="loginForm" class="login-form">
                    <input id="loginEmail" type="email" autocomplete="username" required placeholder="Enter email" aria-label="Email">
                    <div class="login-password-wrap">
                        <input id="loginPassword" type="password" autocomplete="current-password" required placeholder="Enter password" aria-label="Password">
                        <button id="loginPasswordToggle" type="button" class="login-password-toggle" aria-label="Show password">Show</button>
                    </div>
                    <button id="loginSubmit" type="submit" class="preview-nav login-submit">Login</button>
                </form>
                <p id="loginMessage" class="login-message">Default users: agent@example.com / evaluator@example.com / admin@example.com</p>
            </div>
        </div>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
